############ GENERAL PARAMETERS #################

ProxyMode=1

LogFileSize=0
DebugLevel=3

DBHost=localhost
DBUser=zabbix
DBPassword=

ExternalScripts=/opt/zabbix/externalscripts

############ ADVANCED PARAMETERS ################

Timeout=4

LogSlowQueries=3000

TLSAccept=psk
