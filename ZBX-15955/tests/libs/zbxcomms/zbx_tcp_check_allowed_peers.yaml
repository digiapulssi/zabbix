# Both expected and peer is IPv4
---
test case: IPv4 match
in:
  allowed_peers: '127.0.0.1'
  peer: '127.0.0.1'
  family: 'AF_INET'
out:
  return: SUCCEED
---
test case: Second IPv4 from list matches
in:
  allowed_peers: '127.0.0.1,127.0.0.2'
  peer: '127.0.0.2'
  family: 'AF_INET'
out:
  return: SUCCEED
---
test case: Peer IP is different
in:
  allowed_peers: '127.0.0.1'
  peer: '127.0.0.2'
  family: 'AF_INET'
out:
  return: FAIL
---
test case: Peer IP is different
in:
  allowed_peers: '127.0.0.1,127.0.0.2'
  peer: '126.0.0.1'
  family: 'AF_INET'
out:
  return: FAIL
