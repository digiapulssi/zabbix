############ GENERAL PARAMETERS #################

LogFileSize=0
LogFile=/var/log/zabbix/zabbix_server.log
PidFile=/var/run/zabbix/zabbix_server.pid

DBHost=
DBName=zabbix
DBUser=zabbix
DBPassword=

AlertScriptsPath=/opt/zabbix/alertscripts
ExternalScripts=/opt/zabbix/externalscripts

StartDiscoverers=0
StartHTTPPollers=0

############ ADVANCED PARAMETERS ################

Timeout=4

LogSlowQueries=3000

ProxyConfigFrequency=600
CacheUpdateFrequency=0
